<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>This text will be bolded.</h3>
    <em>This text will be italic.</em><br><br>
    <u>This text will be underline.</u>
    <p style="background-color: yellow;">This text will be highlighted.</p>
    <p>This is normal text <sup>This will be super scripted</sup>This is normal again.</p>
    <p>This is normal text <sub>This text will be subcripted.</sub></p>
    <p>Normal text <small>Small text</small></p>
    <p><del>This text will be deleted.</del></p>

</body>
</html>
